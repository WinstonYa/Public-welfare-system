<script>
    $(function () {
        var return_none = "1";
        var list = $(".text");
        var channel_name = "农业百科";
        for (i = 0; i < $(".text").length; i++) {
            var active = $(".text").eq(i).text();
            if (active == channel_name) {
                $("li").removeClass("active");
                list.eq(i).parents("li").addClass("active");
                return_none = "0";
            }
        }

        var data = {
            pageNum: 1,
            pageRow: 2,
            sysType: "公益性系统",
            articleType: "水产养殖技术",
            status: "1"
        };
        var total  = 1;
        InitList();//初始化列表数据
        function InitList() {
            $.ajax({
                url: Interface + "/article/list",//请求地址
                dataType: "json",//数据格式
                type: "get",//请求方式
                cache: true,
                contentType: 'application/json;charset=utf-8',
                async: false,//是否异步请求
                data: data,
                success: function (data) {
                    $("#news").empty();
                    for (var i = 0; i < data.data.rows.length; i++) {
                        var updatetime = data.data.rows[i].pub_time;
                        var date = updatetime.substr(0, 10);
                        $("#news").append('<li class="oneArticle" style="padding-bottom: 30px">' +
                            '<a class="newsType">[水产养殖技术]</a>' +
                            '<a href="common.html?id=' + data.data.rows[i].id + '" class="szywnewsTitle">' + data.data.rows[i].title + '</a>' +
                            '<span>' + date + '</span>' +
                            '</li>')
                    }
                    if (data.data.total !== 0){
                        total = data.data.total;
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        $('.M-box4').pagination({
            //总条数
            totalData: total,
            //每页条数
            showData: 2,
            //固定页码数
            mode: "unfixed",
            count: 3,
            isHide: true,
            //是否一直显示上一页下一页
            keepShowPN: false,
            callback: function (api) {
                data.pageNum = api.getCurrent();
                InitList();
            }
        });
    })

</script>
