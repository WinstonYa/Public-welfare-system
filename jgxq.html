<script>
    var return_none = "1";
    var list = $(".text");
    var channel_name = "市场动态";
    for (i = 0; i < $(".text").length; i++) {
        var active = $(".text").eq(i).text();
        if (active == channel_name) {
            $("li").removeClass("active");
            list.eq(i).parents("li").addClass("active");
            return_none = "0";
        }
    }

    $(function () {
		let s1 = location.search.substring(1,11);
		let data = {
			"date" : s1
		};
		PriceQuotation(data);
    });

	function PriceQuotation(data) {
		$("#PriceDetails").empty();
		$.ajax({
			url : InterfaceDZSW + "/price/getPriceListByOneDate",
			type : "get",
			async : false,
			dataType : "json",
			data : data,
			success : function(data) {
				var html = "";
				var unit = '元/斤';
				if (data.length > 0) {
					for ( var i in data) {
						var key = data[i];
						html += "<tr>" + "<td rowspan='"+key.list.length+"' class='middle'>" + key.type + "</td>" + "<td>" + key.list[0].name + "</td>" + "<td>" + unit + "</td>"
								+ "<td>" + key.list[0].price + "</td>" + "<td>" + key.list[0].source + "</td></tr>";
						for ( var j = 1; j < key.list.length; j++) {
							html += "<tr><td>" + key.list[j].name + "</td>" + "<td>" + unit + "</td>" + "<td>" + key.list[j].price + "</td>" + "<td>" + key.list[j].source
									+ "</td></tr>";
						}
					}
				}
				$("#PriceDetails").append(html);
			},
			error : function(e) {
				console.info(e);
			}
		});
	}
</script>
