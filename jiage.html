<script>
	var return_none = "1";
	var list = $(".text");
	var channel_name = "市场动态";
	for (i = 0; i < $(".text").length; i++) {
		var active = $(".text").eq(i).text();
		if (active == channel_name) {
			$("li").removeClass("active");
			list.eq(i).parents("li").addClass("active");
			return_none = "0";
		}
	}

	var data = {
		"page": 1,
		"limit": 5,
	};
	var total = 1;
	$(function () {
		PriceList();
		$('.M-box4').pagination({
			//总条数
			totalData: total,
			//每页条数
			showData: 5,
			//固定页码数
			mode: "unfixed",
			count: 3,
			isHide: true,
			//是否一直显示上一页下一页
			keepShowPN: false,
			callback: function (api) {
				data.page = api.getCurrent();
				PriceList();
			}
		});
	});

	function PriceList(_curPage, _inputPage) {
		$.ajax({
			url: InterfaceDZSW + "/price/getAvailableDate",
			type: "get",
			dataType: "json",
			data: data,
			async:false,
			success: function (res) {
				var length = res.data.rows.length;
				total = res.data.total;
				if (length > 0) {
					var html = "";
					for (var i = 0; i < length; i++) {
						html += "<li>" +
								"<a href='./jgxq.html?" + res.data.rows[i].offerTime + "' >"
								+ res.data.rows[i].offerTime + "   农产品价格行情" +
								"</a>" +
								"<span>" + res.data.rows[i].offerTime + "</span>" +
								"</li>";
					}
					$("#PriceList").html(html);
				}
			},
			error: function (e) {
				console.info(e);
			}
		});
	}
</script>
