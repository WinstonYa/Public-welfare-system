    <script>
      $(document).ready(function () {
        var return_none = '1';
        var list = $('.text');
        var channel_name = '今日专家';
        for (i = 0; i < $('.text').length; i++) {
          var active = $('.text').eq(i).text();
          if (active == channel_name) {
            $('li').removeClass('active');
            list.eq(i).parents('li').addClass('active');
            return_none = '0';
          }
        }
        var channer_parent_name = '专家服务';
        if (return_none != '0') {
          for (i = 0; i < $('.text').length; i++) {
            var active = $('.text').eq(i).text();
            if (active == channer_parent_name) {
              $('li').removeClass('active');
              list.eq(i).parents('li').addClass('active');
              return_none = '0';
            }
          }
        }
      });
    </script>
    <script>
      $(function () {
        queryCurexpert();
      });

      function queryCurexpert() {
        var date = new Date();
        var strDate = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        if (month >= 1 && month <= 9) {
          month = '0' + month;
        }
        if (strDate >= 0 && strDate <= 9) {
          strDate = '0' + strDate;
        }
        var newdate = year + '-' + month + '-' + strDate; //获取系统当前日期
        console.log(newdate);

        var newlist = [];
        //var array = [];
        var nnewdate = '';
        var newid = '';
        var newname = '';

        $.ajax({
          //新：http://192.168.8.166:8764/expert/allExpert
          //老：http://192.168.8.166:8765/api/consultatio/pagn/experte
          url: 'http://192.168.8.166:8765/api/consultation/expert/allExpert',
          type: 'GET',
          async: false,
          cache: true,
          dataType: 'json',
          data: {},
          contentType: 'application/json;charset=utf-8',
          success: function (data) {
            console.log(data.data[0].expert.name);
            console.log(data.data);
            if (data.data.length > 0) {
              newlist = data.data;
              console.log(newlist.length);
            }
          },
        });

        $.ajax({
          //http://192.168.8.166:8765/api/consultation/expertduty/month?year=2019&month=9
          url: 'http://192.168.8.166:8765/api/consultation/expertduty/month?year=2019&month=9',
          type: 'get',
          async: false,
          cache: true,
          dataType: 'json',
          data: {},
          contentType: 'application/json;charset=utf-8',
          success: function (data) {
            var html = '';
            $('#curExpertInfo').empty();
            if (data.data.length > 0) {
              for (let j = 0; j < data.data.length; j++) {
                if (data.data[j].expertduties.length > 0) {
                  for (let k = 0; k < data.data[j].expertduties.length; k++) {
                    nnewdate = data.data[j].expertduties[k].date.substr(0, 10);
                    newid = data.data[j].expertduties[k].expertid;
                    newname = data.data[j].expertduties[k].expertname;
                    console.log(newdate);
                    if (newdate === nnewdate) {
                      if (newlist.length > 0) {
                        for (let i = 0; i < newlist.length; i++) {
                          if (newid === newlist[i].expert.id) {
                            console.log(newdate);
                            console.log(nnewdate);
                            console.log(newid);
                            console.log(newlist[i].expert.id);
                            var image = newlist[i].expert.image;
                            if (image === '' || image == null) {
                              image = 'picture/logo.png'; //默认头像
                            }
                            var business = newlist[i].expert.business;
                            business = Trim(business);
                            business = business.substring(0, 5) + '...';
                            var official = newlist[i].expert.official;
                            official = Trim(official);
                            official = official.substring(0, 5) + '...';
                            var wechat = newlist[i].expert.wechat;
                            wechat = Trim(wechat);
                            wechat = wechat.substring(0, 8) + '...';

                            html =
                              "<li class='col-md-4'>" +
                              "<div class='zj-pic'><a href='consultation.html?id=" +
                              newlist[i].expert.id +
                              "' target='_blank'><img class='img-responsive' src='" +
                              image +
                              "'></a><p><button onclick='checkIsLogin(" +
                              newlist[i].expert.id +
                              ")'>我要咨询</button></p></div>" +
                              "<div class='zj-info'>" +
                              "<a href='consultation.html?id=" +
                              newlist[i].expert.id +
                              "' target='_blank'>" +
                              newlist[i].expert.name +
                              '</a>' +
                              '<p title="' +
                              newlist[i].expert.official +
                              '"><label>职务/职称：</label>' +
                              official +
                              '</p>' +
                              '<p title="' +
                              newlist[i].expert.business +
                              '"><label>业务专长：</label>' +
                              business +
                              '</p>' +
                              '<p><label>联系方式：</label>' +
                              newlist[i].expert.telephone +
                              '</p>' +
                              '<p title="' +
                              newlist[i].expert.wechat +
                              '"><label>微信号码：</label>' +
                              wechat +
                              '</p>' +
                              '<p><label>服务区县：</label>' +
                              newlist[i].expert.location +
                              '</p>' +
                              /*"<p class=\"colligate_star\"><label>综合评分：</label>"+retStar(data[i].star)+"</p>"+
                                    "<p><label>咨询次数：</label>"+data[i].req+"</p>"+
                                    "<p><label>回复率：</label>"+data[i].percentage+"</p>"+*/
                              '</div>' +
                              '</li>';
                            $('#curExpertInfo').append(html);
                          }
                        }
                      }
                    } else {
                      break;
                    }
                  }
                }
              }
              if (html == '') {
                html =
                  "<p rowspan='30' colspan='30' style='text-align:center;vertical-align:middle;'>今日未安排值班专家！</p>";
                $('#curExpertInfo').append(html);
              }
            }
          },
          error: function (e) {
            console.log(e);
          },
        });
      }

      function retStar(index) {
        if (index == undefined || index == null || index == '') {
          index = 0;
        }
        switch (index) {
          case 1:
            return '<span class="pxStar"><span class="star_score_full"></span><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span></span>';
            break;
          case 2:
            return '<span class="pxStar"><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span></span>';
            break;
          case 3:
            return '<span class="pxStar"><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score"></span><span class="star_score"></span></span>';
            break;
          case 4:
            return '<span class="pxStar"><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score"></span></span>';
            break;
          case 5:
            return '<span class="pxStar"><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span><span class="star_score_full"></span></span>';
            break;
          default:
            return '<span class="pxStar"><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span><span class="star_score"></span></span>';
        }
      }
      function Trim(str) {
        return str.replace(/(^\s*)|(\s*$)/g, '');
      }
      function checkIsLogin(_userid) {
        var url = '/expert.jspx?id=' + _userid;
        if (confirm('您好！请先登录后再咨询。')) {
          window.location.href = '/login.jspx?returnUrl=' + url;
        }
      }
    </script>
