    <script>
      $(document).ready(function () {
        var return_none = '1';
        var list = $('.text');
        var channel_name = '政策法规';
        for (i = 0; i < $('.text').length; i++) {
          var active = $('.text').eq(i).text();
          if (active == channel_name) {
            $('li').removeClass('active');
            list.eq(i).parents('li').addClass('active');
            return_none = '0';
          }
        }
        var channer_parent_name = '新闻动态';
        if (return_none != '0') {
          for (i = 0; i < $('.text').length; i++) {
            var active = $('.text').eq(i).text();
            if (active == channer_parent_name) {
              $('li').removeClass('active');
              list.eq(i).parents('li').addClass('active');
              return_none = '0';
            }
          }
        }
      });
    </script>

  <script type="text/javascript">
    const newsid = String();
    const title = String();
    var type = String();
    const updatetime = new Date();
    $(function () {
      $(document).ready(function () {
        //分页
        function InitList(pageIndex) {
          console.log('1111');
          $.ajax({
            url: 'http://192.168.8.166:8765/api/news/simple/page', //请求地址
            dataType: 'json', //数据格式
            type: 'get', //请求方式
            cache: true,
            contentType: 'application/json;charset=utf-8',
            async: false, //是否异步请求
            data: {
              //"pageIndex": (pageIndex + 1) + "&pageSize=" + pageSize,
              newsid: newsid,
              title: title,
              type: type,
              updatetime: updatetime,
              limit: 1000000,
            },
            success: function (data) {
              for (var i = 0; i <= data.data.rows.length; i++) {
                var date = data.data.rows[i].updatetime.substr(0, 10);
                if (data.data.rows[i].type === '政策法规') {
                  $('#news').append(
                    '<li class="oneArticle" style="padding-bottom: 30px"><a class="newsType">[' +
                      data.data.rows[i].type +
                      ']</a><a href="common.html?id=' +
                      data.data.rows[i].newsid +
                      '" class="zcfgnewsTitle">' +
                      data.data.rows[i].title +
                      '</a><span>' +
                      date +
                      '</span></li>'
                  );
                }
              }
            },
            error: function (e) {
              console.log(e);
            },
          });
        }
        InitList(0);
      });
    });
  </script>
