      <script type="text/javascript">
        //const pageSize = 8;//每页显示条数初始化
        //const pageIndex = 0;//页面索引初始值
        const newsid = String();
        const title = String();
        var type = String();
        const updatetime = new Date();
        $(function () {
          $(document).ready(function () {
            //分页
            /*$("#Pagination").pagination({
                    items_per_page: pageSize, //显示条数
                });*/
            function InitList(pageIndex) {
              console.log('1111');
              $.ajax({
                url: 'http://192.168.8.166:8765/api/uploadfile/file/allVideos', //请求地址
                dataType: 'json', //数据格式
                type: 'get', //请求方式
                cache: true,
                contentType: 'application/json;charset=utf-8',
                async: false, //是否异步请求
                data: {
                  //"pageIndex": (pageIndex + 1) + "&pageSize=" + pageSize,
                  newsid: newsid,
                  title: title,
                  type: type,
                  updatetime: updatetime,
                  limit: 1000000,
                },
                /* data: JSON.stringify(data),
                 */
                success: function (data) {
                  //测试token
                  var token = document.cookie.split(';')[0];
                  console.log('动态令牌' + token);

                  console.log(data.data);
                  /*for (var key in map){
                                console.log("type:"+ key +"" + map[key]);
                            }*/

                  for (var i = 0; i <= data.data.length; i++) {
                    //console.log(data.data[i].uploaddate.substr(0, 10));
                    var date = data.data[i].uploaddate.substr(0, 10);

                    $('#news').append(
                      '<li class="oneArticle">' +
                        '<a class="newsType">[' +
                        data.data[i].classification +
                        ']</a>' +
                        '<a href="commonvideo.html?id=' +
                        data.data[i].id +
                        '" class="newsTitle">' +
                        data.data[i].videoname +
                        '</a>' +
                        //   '<a href="common.html?id='+data.data[i].id+'" class="nyywnewsTitle">' + data.data.rows[i].title + '</a>' +
                        // '<a href="common.html?id='+data.data.rows[i].newsid+'" class="nyywnewsTitle">' + data.data.rows[i].title + '</a>' +
                        '<span>' +
                        date +
                        '</span></li>'
                    );
                  }
                },

                error: function (e) {
                  console.log(e);
                },
              });
              //$("#news-list").html(html);//在html页面id=news-list的标签里显示html内容
            }
            InitList(0); //Load事件，初始化列表数据，页面索引为0（第一页）
          });
        });
      </script>

    <script>
      $(document).ready(function () {
        var return_none = '1';
        var list = $('.text');
        var channel_name = '农机技术';
        for (i = 0; i < $('.text').length; i++) {
          var active = $('.text').eq(i).text();
          if (active == channel_name) {
            $('li').removeClass('active');
            list.eq(i).parents('li').addClass('active');
            return_none = '0';
          }
        }
        var channer_parent_name = '农业百科';
        if (return_none != '0') {
          for (i = 0; i < $('.text').length; i++) {
            var active = $('.text').eq(i).text();
            if (active == channer_parent_name) {
              $('li').removeClass('active');
              list.eq(i).parents('li').addClass('active');
              return_none = '0';
            }
          }
        }
      });
    </script>
