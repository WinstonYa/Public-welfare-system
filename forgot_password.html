<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="keywords" content="" />
<meta http-equiv="description" content="监利市三农信息网老百姓的的网站" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/red.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/media.css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/front.js" type="text/javascript"></script>
<script src="js/icheck.min.js"></script>
<title>找回密码 - 监利市12316三农综合信息服务平台</title>
<!--[if lte IE 9]>
<link rel="stylesheet" type="text/css" href="css/lte-ie9.css">
<![endif]-->
<!--[if lt IE 9]>
<link rel="stylesheet" type="text/css" href="css/lt-ie8.css">

<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	$("#captcha").click();
});
function getMsgCaptcha() {
	debugger;
	var mobile = $("#mobile").val();
	$.ajax({
		url : "/getPMsgCaptcha.jspx",
		type : "POST",
		dataType : "json",
		data : {
			"mobile" : mobile
		},
		success : function(data) {
			debugger;
			if (data.ret == 1) {
				alert("短信验证码已发送，请尽快修改密码！");
			}
		},
		error : function(e) {
			console.info(e);
		}
	});
}
</script>
</head>

<body>
<div class="login-logo"><img class="img-responsive" src="picture/login-logo.png"></div>
<div class="login-box">
	<div class="login-title">
		<span>找回密码</span>
	</div>
	<form id="jvForm" action="forgot_password.html" method="post">
		<div class="register-list">
			<ul>
				<li>
					<input type="text" id="username" name="username" class="register-mobile" placeholder="请输入用户名" />
				</li>
				<li>
					<input id="password" type="password" name="password" vld="{required:true,rangelength:[6,20]}" placeholder="请输入密码" class="register-mobile" />
				</li>
				<li>
					<input type="password" equalto="#password" vld="{required:true,rangelength:[6,20]}" placeholder="两次输入密码确保一致" class="register-mobile" />
				</li>
				<li>
					<input type="text" id="mobile" name="mobile" vld="{required:true}" maxlength="30" placeholder="请输入手机号码" class="register-mobile" />
				</li>
				<li>
					<input type="text" id="msgCaptcha" name="msgCaptcha" vld="{required:true,msgCaptcha:true,remote:'/member/msgCaptcha_unique.jspx',messages:{remote:'用户名已存在'}}" placeholder="手机收到的验证码"
						class="register-mobile" />
					<input type="button" onclick="getMsgCaptcha()" class="register-btn" value="点击获取验证码" />
				</li>
				<li class="checkbox rember-user" style="width: 100%;">
					<div class="pull-right">没有账号？<a href="register.html">立即注册 </a></div>
			    </li>
				<li class="login-btn">
					<input type="submit" name="register" value="提 交" />
				</li>
			</ul>
		</div>
	</form>
</div>
</body>
</html>
