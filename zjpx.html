<script>

    $(function() {
        queryExpertRank();
    });
    /*
    * 	专家--乱序 */
    function queryExpertRank() {
        $("#expertRankInfo").empty();
        $.ajax({
            //http://192.168.8.166:8765/api/consultation/expert/page
			//11.29修改新接口
            url : "http://192.168.8.166:8765/api/consultation/expert/orderByScore",
            type : "GET",
            async:false,
            cache: true,
            dataType : "json",

            contentType: "application/json;charset=utf-8",
            success : function(data) {
                console.log("55555");
                console.log(data.data.length);
                console.log(data.data[0].score);
                var html="";
                if(data.data.length>0){
                    for(var i=0;i<data.data.length;i++){
                        console.log(11111111);
                        console.log(data.data[0].expert.name);

                        var image =data.data[i].image;

                        if(image==""||image==null){
                            image="picture/logo.png";//默认头像
                        }

                        var  official = data.data[i].expert.official;
                        official = Trim(official);
                        official = official.substring(0,5)+"...";
                        var  business = data.data[i].expert.business;
                        business = Trim(business);
                        business = business.substring(0,5)+"...";
                        var  wechat=	 data.data[i].expert.wechat;
                        wechat = Trim(wechat);
                        wechat = wechat.substring(0,8)+"...";
                        var rankIco = "";
                        if(i == 0 ){
                            rankIco = "<img class='rankIco' src='picture/rank_1.png'>";
                        }else if(i ==1){
                            rankIco = "<img class='rankIco' src='picture/rank_2.png'>";
                        }else if(i ==2){
                            rankIco = "<img class='rankIco' src='picture/rank_3.png'>";
                        }

                        html+="<li class='col-md-4 expertRank'>"+
                            "<div class='zj-pic'><a href='consultation.html?id="+data.data[i].id+"' target='_blank'><img class='img-responsive' src='"+image+"'></a><p><button onclick='checkIsLogin("+data.data[i].expert.id+")'>我要咨询</button></p></div>"+
                            "<div class='zj-info'>"+
                            "<a href='consultation.html?id="+data.data[i].expert.id+"' target='_blank'>"+data.data[i].expert.name+"</a>"+
                            "<p title=\""+data.data[i].expert.official+"\"><label>职务/职称：</label>"+official+"</p>"+
                            "<p title=\""+data.data[i].expert.business+"\"><label>业务专长：</label>"+business+"</p>"+
                            "<p><label>联系方式：</label>"+data.data[i].expert.telephone+"</p>"+
                            "<p title=\""+data.data[i].expert.wechat+"\"><label>微信号码：</label>"+wechat+"</p>"+
                            "<p><label>服务区县：</label>"+data.data[i].expert.location+"</p>"+
                            "<p><label>综合评分：</label>"+data.data[i].score+"</p>"+
                            /*"<p class=\"colligate_star\"><label>综合评分：</label>"+retStar(data.data.rows[i].star)+"</p>"+
                            "<p><label>咨询次数：</label>"+data.data.rows[i].req+"</p>"+
                            "<p><label>回复率：</label>"+data.data.rows[i].percentage+"</p>"+rankIco+*/
                            "</div>"
                        "</li>";
                    }
                }else{
                    html+="<div>暂无专家信息！</div>";
                }
                $("#expertRankInfo").append(html);
            },

            error : function(e) {
                console.info(e);
            }
        });
    }
    function retStar (index){
        if(index==undefined||index==null||index==''){
            index = 0;
        }
        switch(index)
        {
            case 1:
                return "<span class=\"pxStar\"><span class=\"star_score_full\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span></span>";
                break;
            case 2:
                return "<span class=\"pxStar\"><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span></span>";
                break;
            case 3:
                return "<span class=\"pxStar\"><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span></span>";
                break;
            case 4:
                return "<span class=\"pxStar\"><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score\"></span></span>";
                break;
            case 5:
                return "<span class=\"pxStar\"><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span><span class=\"star_score_full\"></span></span>";
                break;
            default:
                return "<span class=\"pxStar\"><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span><span class=\"star_score\"></span></span>";
        }
    }
    function Trim(str){
        return str.replace(/(^\s*)|(\s*$)/g, "");
    }

    function checkIsLogin(_userid){
        var url="/expert.jspx?id="+_userid;
        if(confirm("您好！请先登录后再咨询。")){
            window.location.href="/login.jspx?returnUrl="+url;
        }
    }
</script>
